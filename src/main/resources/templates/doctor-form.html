<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1 th:text="${doctor.id} != null ? 'Update Doctor' : 'Add Doctor'"></h1>
<form th:action="@{/doctors/save}" method="post" th:object="${doctor}">
    <input type="hidden" th:field="*{id}" />
    Name: <input type="text" th:field="*{name}" required /><br/>
    Specialization: <input type="text" th:field="*{specialty}" required /><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
