<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Appointment</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Add Appointment</h1>
<form th:action="@{/appointments/add}" method="post" th:object="${appointment}">
    <input type="number" th:field="*{patient.id}" placeholder="Patient ID"/><br/>
    <input type="number" th:field="*{doctor.id}" placeholder="Doctor ID"/><br/>
    <input type="date" th:field="*{date}"/><br/>
    <input type="text" th:field="*{timeSlot}" placeholder="Time Slot"/><br/>
    <button type="submit">Add</button>
</form>
</body>
</html>
